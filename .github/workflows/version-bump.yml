name: Automated Version Bump

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
      run_tests:
        description: 'Run tests before bumping'
        required: false
        default: true
        type: boolean

jobs:
  bump-version:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]
        pip install bump2version
    
    - name: Configure Git
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
    
    - name: Run tests (if enabled)
      if: ${{ inputs.run_tests }}
      run: |
        pytest --cov=argentum --cov-report=term-missing
    
    - name: Get current version
      id: current_version
      run: |
        CURRENT=$(python -c "from argentum import __version__; print(__version__)")
        echo "version=$CURRENT" >> $GITHUB_OUTPUT
        echo "Current version: $CURRENT"
    
    - name: Preview version bump
      id: preview
      run: |
        NEW_VERSION=$(bump2version --dry-run --list ${{ inputs.bump_type }} | grep new_version | cut -d= -f2)
        echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
        echo "Will bump from ${{ steps.current_version.outputs.version }} to $NEW_VERSION"
    
    - name: Bump version
      run: |
        bump2version ${{ inputs.bump_type }}
        echo "Version bumped to ${{ steps.preview.outputs.new_version }}"
    
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: "Bump version: ${{ steps.current_version.outputs.version }} â†’ ${{ steps.preview.outputs.new_version }}"
        title: "ðŸ”– Bump version to ${{ steps.preview.outputs.new_version }}"
        body: |
          ## Version Bump: ${{ steps.current_version.outputs.version }} â†’ ${{ steps.preview.outputs.new_version }}
          
          This is an automated version bump.
          
          **Changes:**
          - Bump type: `${{ inputs.bump_type }}`
          - Previous version: `${{ steps.current_version.outputs.version }}`
          - New version: `${{ steps.preview.outputs.new_version }}`
          - Tests run: `${{ inputs.run_tests }}`
          
          **Files updated:**
          - `pyproject.toml`
          - `argentum/__version__.py`
          - `CHANGELOG.md`
          
          Please review and merge to complete the release.
        branch: version-bump-${{ steps.preview.outputs.new_version }}
        delete-branch: true
    
    - name: Create Release Draft
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.preview.outputs.new_version }}
        release_name: Release ${{ steps.preview.outputs.new_version }}
        draft: true
        body: |
          ## What's Changed
          
          Version ${{ steps.preview.outputs.new_version }} includes:
          
          <!-- Add release notes here -->
          
          **Full Changelog**: https://github.com/${{ github.repository }}/compare/v${{ steps.current_version.outputs.version }}...v${{ steps.preview.outputs.new_version }}
          
          ## Installation
          
          ```bash
          pip install argentum-agent==${{ steps.preview.outputs.new_version }}
          ```